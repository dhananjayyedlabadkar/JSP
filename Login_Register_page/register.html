<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Registration-Form</title>
</head>

<body>

    <header class="registration-header">
        <div class="container">
            <div class="logo">
                <a href="index.html">DJAY</a>
            </div>

            <nav>
                <ul>
                    <li class="link">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="link">
                        <a href="#">About</a>
                    </li>
                    <li class="link">
                        <a href="#">Contact</a>
                    </li>
                    <li class="link">
                        <a href="register.html">Register</a></a>
                    </li>
                </ul>
            </nav>
        </div>


        <main>
            <section class="user-container login-section--display">
                <div class="registration">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Welcome Back!</h2>
                            <p>To keep connected with us please login with personal info</p>
                            <button class="login-btn">Login Here</button>
                        </div>

                        <div class="registration-form">
                            <h2>Create Account</h2>
                            <div class="social-icons">
                                <a href="" target="_blank">
                                    <i class="fa-brands fa-google"></i>
                                </a>
                                <a href="" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                                <a href="" target="_blank">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="" target="_blank">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </a>
                            </div>
                            <p>or use your emails for registration</p>

                            <form action="#">
                                <div class="input-field">
                                    <label for="username">
                                        <input type="text" name="#" id="username" placeholder="Name">
                                    </label>
                                </div>

                                <div class="input-field">
                                    <label for="Email"><input type="email" name="#" id="email"
                                            placeholder="Email"></label>
                                </div>

                                <div class="input-field">
                                    <label for="Password"><input type="password" name="#" id="password"
                                            placeholder="Password"></label>
                                </div>

                                <div class="input-field">
                                    <input type="submit" value="Register">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello, Friend!</h2>
                            <p>Enter your personal details and start journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>

                        <div class="login-form">
                            <h2>Sign In</h2>
                            <div class="social-icons">
                                <a href="" target="_blank">
                                    <i class="fa-brands fa-google"></i>
                                </a>
                                <a href="" target="_blank">
                                    <i class="fa-brands fa-linkedin"></i>
                                </a>
                                <a href="" target="_blank">
                                    <i class="fa-brands fa-instagram"></i>
                                </a>
                                <a href="" target="_blank">
                                    <i class="fa-brands fa-x-twitter"></i>
                                </a>
                            </div>
                            <p>or use your account</p>

                            <form action="#">

                                <div class="input-field">
                                    <label for="Email1"><input type="email" name="#" id="Email1" placeholder="Email"></label>
                                </div>

                                <div class="input-field">
                                    <label for="Password1"><input type="password" name="#" id="Password1"
                                            placeholder="Password"></label>
                                </div>

                                <div class="input-field">
                                    <input type="submit" value="Sign In">
                                </div>
                            </form>
                        </div>
                    </div>    
                </div>

            </section>
        </main>

    </header>

    <script src="index.js"></script>
</body>

</html>
